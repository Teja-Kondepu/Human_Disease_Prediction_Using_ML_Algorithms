<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='patient_info.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Patient Information</h1>
        <form method="POST" action="/patient_info">
            <table class="hidden-table">
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender" name="gender" required>
                            
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="age" required></td>
                </tr>
                <tr>
                    <td><label for="village">Village:</label></td>
                    <td><input type="text" id="village" name="village" required></td>
                </tr>
            </table>
            <div class="form-group">
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
